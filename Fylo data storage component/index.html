<!DOCTYPE html>
<html>
    <head>
        <title>Fylo data storage component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="section1">
            <img class="logo" alt="logo" src="assets/images/logo.svg">
            <div class="icons-div">
                <img class="icon-document" alt="icon-document" src="assets/images/icon-document.svg">
                <img class="icon-folder" alt="icon-folder" src="assets/images/icon-folder.svg">
                <img class="icon-upload" alt="icon-upload" src="assets/images/icon-upload.svg">
            </div>
        </section>
        <section class="section2">
               <p>You've used  <span>815 GB</span>  of your storage</p>
            <div class="bar">
                <div class="colored-div">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="storage">
                <h3>0 GB</h3>
                <h3>1000 GB</h3>
            </div>
            <div class="cloud">
                <h1>185</h1>
                <h2>GB LEFT</h2>
            </div>
            <div class="triangle"></div>
        </section>
    </body>
</html>
